
{% extends "layout.html" %}

{% block content %}
  <div class="content-section">
    <div class="row">
      <div class="col-3">
        {% if users %}
          <ul class="list-group">
            {% for user in users %}
              <li class="list-group-item">
                <h5>{{ user.username }}</h5>
                <p>{{ user.email }}</p>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock content %}
