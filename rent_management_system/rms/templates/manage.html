{% extends "layout.html" %}
{% block content %}


<article class="">
    <img class="roundend-circle  account-img_sm" src="{{ url_for('static', filename='profile_pics/'+ posts.author.image_file) }}">
    <div class="media-body">
        <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{{ url_for('users.user_rent', username = rent_h.tenant.name) }}">{{ rent_h.tenant.username }}</a>
        <small class="text-muted">{{ rent_h.date.strftime('%Y-%m-%d') }}</small>
        {% if rent_h.tenant == current_user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('users.user_rent', tenant_id=rent_h.id) }}">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ rent_h.name }}</h2>
      <p class="article-content">{{ rent_h.amount }}</p>
    </div>
</article><!-- Button trigger modal 
<<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Payment?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('users.pay_rent', tenant_id=rent_h.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
